<div class="home-page">
  <div class="breadcrumb"></div>

  <div class="home-intro">
    <h1>
      EXEMPLES DE QUESTIONS POUR L'ÉVALUATION
      <br />
      <strong>PHYTOLICENCE</strong>
    </h1>

    <p>
      L'évaluation porte sur la matière de l'annexe 1 de 
      <a 
        href="assets/pdf/phytol_formation_initiale_programme.pdf"
        target="_blank"
        rel="noopener"
        class="ref-link"
      >
        l'Arrêté ministériel du 10/06/2016
      </a>.
    </p>
    
    <p>
      Consultez les exemples de questions et les réponses afin de vous préparer
      efficacement.
    </p>
  </div>

  <div class="layout">
    <!-- COLONNE GAUCHE (cartes) -->
    <section class="cards">
      <article class="licence-card" *ngFor="let l of licences" [attr.id]="l.bank">
        <header class="licence-header">
          <h2>{{ l.title }}</h2>
        </header>

        <div class="licence-body">
          <div class="licence-body" [innerHTML]="l.description"></div>
        </div>

        <div class="licence-footer">
          <span class="footer-label">{{ l.title }}</span>

          <a class="footer-link" [routerLink]="'/quiz'" [queryParams]="{ bank: l.bank }">
            Exemples de questions
          </a>

          <a class="footer-link" [routerLink]="'/quiz'" [queryParams]="{ bank: l.bank, mode: 'answers' }">
            Réponses
          </a>
        </div>
      </article>
    </section>
  </div>
</div>
